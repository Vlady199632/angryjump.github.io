<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-over" id="over">
        <div class="point">
            <h2 id="counter"></h2>
        </div>
        <h1>Game over</h1>
        <input type="button" class="btn" value="Reset"
        onclick="document.location.reload(true)">
    </div>
    <div class="game__window" id="game">
        <div class="point">
            <h2 id="counter2"></h2>
        </div>
        <div class="red" id="character"></div>
        <div class="pig" id="issue"></div>
    </div>
    <div class="menu">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="pause" onclick="pause()">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
